    <input type="text" v-model="message">
</div>
<div id="app2">
    <message content="change type"></message>
</div>
<div id="app3">
    <p> 至換內容</p>
</div>

        <p>This is a tpl from script tag</p>
    </div>

<script type="text/javascript">
    var Message = Vue.extend({
        props : ['content'],
        template : '<h1>{{content}}</h1>'
    });
    Vue.component('message',Message);
    var vm = new Vue({
        el : '#app'
    });
    var vm2 = new Vue({
        el: '#app2'
    });
    var vm3 = new Vue({
        el: '#app3',
        template : '#tpl'
    });
